# RoleBinding для группы secrets-managers
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secrets-managers-binding
  namespace: security-vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secrets-manager
subjects:
- kind: ServiceAccount
  name: secrets-managers-sa
  namespace: security-vault
---
# RoleBinding для группы secrets-viewers
